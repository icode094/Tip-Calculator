<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h2>Tip Calculator</h2>
    </div>

    <div class="form">
      <form class="form" action="index.html" method="post">
        <div class="inline">
          <p class="inline-left">Bill Amount</p>
          <input id="bill" class="inline-right" type="number" name="" value="">
        </div>

        <div class="inline">
          <p class="inline-left">Tip</p>
          <select class="inline-right" name="">
            <option value="">select option</option>
            <option value="thirty">Outstanding Service 30%</option>
            <option value="twenty">Good Service 20%</option>
            <option value="ten">Okay Service 10%</option>
            <option value="five">Bad Service 5%</option>
            <option value="zero">No Tip 0%</option>
          </select>
        </div>

        <div class="inline">
          <p class="inline-left">Number of people sharing the bill</p>
          <input id="people" class="inline-right" type="number" name="" value="">
        </div>

        <div class="calcu">
          <button type="button" onclick="Calculate();" name="button"> Calculate</button>
        </div>
      </form>

      <div class="inline">
        <p class="inline-left">Total Amount</p>
        <input id="total" class="right" type="number" name="" value="">
      </div>

      <div class="inline">
        <p class="inline-left">Individual Bill</p>
        <input id="singlebill" class="right" type="number" name="" value="">
      </div>


    </div>

  <script src="index.js"></script>
  </body>
</html>
